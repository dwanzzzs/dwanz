<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width-device-width,
        initial-scale=1.0" />
        <title>My Portofolio</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <style>
        body {
            
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffffff;
            background-color: #34408A;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }

        .nav-container {
            background-color: #444;
            padding: 10px 0;
        }

        .nav-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .contact-container {
            background: #8ea50d;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            margin: 30px auto;
        }

        h2 {
            text-align: center;
            color: #000000;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #942e2e;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #7b2323;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            color: #942e2e;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #7b2323;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }

            .header p {
                font-size: 1em;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .contact-container {
                padding: 20px;
            }

            .form-group input, 
            .form-group textarea {
                font-size: 14px;
            }

            .form-group button {
                font-size: 14px;
            }

            .social-links a {
                font-size: 20px;
            }
        }
        .wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #About-me h4 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #About-me p {
            font-size: 16px;
        }

        #About-me .foto img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #About-me .desc {
            margin-top: 20px;
        }

        #About-me .social {
            margin-top: 20px;
            text-align: center;
        }

        #About-me .social a {
            margin: 0 10px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            #About-me .desc {
                text-align: center;
            }

            #About-me .foto img {
                max-width: 80%;
            }
        }
        nav {
            background-color: #6F4E37;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-right: 10px;
        }
        .logo img {
            width: 80px; /* Lebar logo */
            height: auto; /* Tinggi disesuaikan agar proporsional */
        }
        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-links li {
            margin: 0 10px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
        }
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                background-color: #6F4E37;
                position: absolute;
                top: 60px;
                left: 0;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }
            .nav-links li {
                margin: 10px 0;
            }
            .menu-toggle {
                display: block;
            }
            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
    <div class="logo">
        <img src="images/dn.png" alt="Logo DN">
    </div>
    <ul class="nav-links">
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>
    </nav>
    <header>
        <div class="header-opacity"></div>
        <div class="header-jumbotron">
            <h4>CONTACT US</h4>
            <p>I'd love to hear from you</p>
    <div class="contact-container">
        <h2>Let's Connect with me</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            
        </header>
        </div>
            </div>
        </section>
    </body>
</html>
